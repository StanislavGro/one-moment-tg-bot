databaseChangeLog:
  - changeSet:
      id: "2023-10-20 19-00"
      author: stanislav-grokhotov
      changes:

        # DIRECTIONS TABLE
        - createTable:
            tableName: directions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)

        # TEACHERS TABLE
        - createTable:
            tableName: teachers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: info
                  type: varchar(150)
              - column:
                  name: photo_title
                  type: varchar(30)
              - column:
                  name: video_title
                  type: varchar(30)

        # TEACHERS AND DIRECTIONS TABLE
        - createTable:
            tableName: teachers_directions
            columns:
              - column:
                  name: teacher_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_teachers_directions_teacher_id
                    references: teachers(id)
              - column:
                  name: direction_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_teachers_directions_direction_id
                    references: directions(id)

        # SCHEDULE TABLE
        - createTable:
            tableName: schedule
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: teacher_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_teacher
                    references: teachers(id)
              - column:
                  name: time_period
                  type: varchar(20)

        # GROUPS TABLE
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(40)

        - createTable:
            tableName: schedule_groups
            columns:
              - column:
                  name: schedule_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_group_schedule_id
                    references: schedule(id)
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_group_group_id
                    references: groups(id)

        # DAYS OF WEEK TABLE
        - createTable:
            tableName: days_of_week
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(40)

        # SCHEDULE AND DAYS OF WEEK TABLE
        - createTable:
            tableName: schedule_days_of_week
            columns:
              - column:
                  name: schedule_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_days_of_week_schedule_id
                    references: schedule(id)
              - column:
                  name: day_of_week_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_days_of_week_group_id
                    references: days_of_week(id)

        # USER TABLE
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: bigint
              - column:
                  name: name
                  type: varchar(40)
              - column:
                  name: phone_number
                  type: varchar(40)

        - createTable:
            tableName: users_groups
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_groups_user_id
                    references: users(id)
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_groups_group_id
                    references: groups(id)
