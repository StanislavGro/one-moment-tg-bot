databaseChangeLog:
  - changeSet:
      id: "2023-10-20 19-00"
      author: stanislav-grokhotov
      changes:
        - createTable:
            tableName: directions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)

        - createTable:
            tableName: teachers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: info
                  type: varchar(150)
              - column:
                  name: photo_title
                  type: varchar(30)
              - column:
                  name: video_title
                  type: varchar(30)

        - createTable:
            tableName: teachers_directions
            columns:
              - column:
                  name: teacher_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_teachers_directions_teacher_id
                    references: teachers(id)
              - column:
                  name: direction_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_teachers_directions_direction_id
                    references: directions(id)

        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(40)

        - createTable:
            tableName: days_of_week
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(40)

        - createTable:
            tableName: schedule
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: teacher_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_teacher
                    references: teachers(id)
              - column:
                  name: time_period
                  type: varchar(20)

        - createTable:
            tableName: schedule_days_of_week
            columns:
              - column:
                  name: schedule_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_days_of_week_schedule_id
                    references: schedule(id)
              - column:
                  name: day_of_week_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_days_of_week_group_id
                    references: days_of_week(id)

        - createTable:
            tableName: schedule_group
            columns:
              - column:
                  name: schedule_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_group_schedule_id
                    references: schedule(id)
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_schedule_group_group_id
                    references: groups(id)